services:
  worker:
    build: .
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "development"
      PORT: "3000"
      WORKSPACE_ROOT: "/home/agent/projects"
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
    command: ["npm", "run", "dev"]
    volumes:
      - .:/app
      - ${HOME}/projects:/home/agent/projects
